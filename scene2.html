  <body>

      <a-scene mindar-image="imageTargetSrc: docs/assets/images/targets.mind; filterMinCF:0.01; filterBeta: 10" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: true"
               cursor="rayOrigin: mouse" raycaster="objects: #play-button">
          <a-assets>
              <a-asset-item id="avatarModel" src="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Fox/glTF/Fox.gltf"></a-asset-item>
              <a-asset-item id="bearModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/examples/image-tracking/assets/band-example/bear/scene.gltf"></a-asset-item>
              <a-asset-item id="raccoonModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/examples/image-tracking/assets/band-example/raccoon/scene.gltf"></a-asset-item>
              <img id="icon-profile" src="/docs/assets/images/profile.png" />
              <img id="icon-play" src="/docs/assets/images/play.png" />
              <video id="video-drone" autoplay loop="true" src="docs/assets/videos/Erste_Digital_commercial.mp4" webkit-playsinline></video>
          </a-assets>

          <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: ${customFields.libVersion}; objects: .clickable"></a-camera>

          <a-entity mindar-image-target="targetIndex: 0">
              <a-gltf-model rotation="90 0 0 " position="0 0 0" scale="0.1 0.1 0.1" src="#bearModel" animation-mixer>
          </a-entity>

          <a-entity mindar-image-target="targetIndex: 1">
              <a-text value="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt
               ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi
               ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore
               eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt
                mollit anim id est laborum." width="1" geometry="primitive:plane; width: 2; height: 1" position="-0.5 0 0" text-align="left"></a-text>
              <a-image visible=true id="play-button" class="clickable" src="#icon-play" rotation="-45 0 0" position="0 -4 -8" height="2" width="2"
                       animation="property: scale; to: 2 2 2; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate" crossorigin="anonymous" play>
              </a-image>
          </a-entity>

          <a-entity mindar-image-target="targetIndex: 2">
              <a-video id="testVideo" class="clickable" src="#video-drone" width="4" height="2.25" position="0 -1 -6"></a-video>
              <a-image visible=true id="play-button" class="clickable" src="#icon-play" rotation="-45 0 0" position="0 -4 -8" height="2" width="2"
                       animation="property: scale; to: 2 2 2; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate" crossorigin="anonymous" play>
              </a-image>
          </a-entity>
      </a-scene>
